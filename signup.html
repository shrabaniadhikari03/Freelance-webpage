<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finder - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <div class="row">
          <!-- Left Section -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <div class="signup-box text-center">
              <!-- Logo -->
              <h2 class="fw-bold mb-2">
                <img
                  src="./images/sign/signuplogo.png"
                  height="40"
                  class="me-1"
                />
                <span class="text-dark"
                  >F<span class="text-primary">i</span>nder</span
                >
              </h2>
              <p class="mb-4 fs-5">Sign Up To Your Account</p>

              <!-- Form -->
              <form>
                <div class="mb-3 text-start">
                  <label class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Your Full Name"
                  />
                </div>
                <div class="mb-3 text-start">
                  <label class="form-label">E-Mail</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="e.g. abc123@gmail.com"
                  />
                </div>
                <div class="mb-3 text-start">
                  <label class="form-label">Create Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="e.g. Abcder121@32"
                  />
                </div>
                <div class="mb-3 text-start">
                  <label class="form-label">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="e.g. Abcder121@32"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Sign Up
                </button>
              </form>

              <!-- Divider -->
              <div class="my-3 text-muted">or</div>

              <!-- Social Login -->
              <div class="d-flex gap-2 justify-content-center">
                <button class="social-btn w-50">
                  <img
                    src="https://img.icons8.com/color/48/000000/google-logo.png"
                  />
                  Google
                </button>
                <button class="social-btn w-50">
                  <img
                    src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
                  />
                  Apple
                </button>
              </div>

              <!-- Sign In Link -->
              <p class="mt-3 small">
                Already Have An Account?
                <a href="./signin.html" target="_self">Sign In</a>
              </p>
            </div>
          </div>

          <!-- Right Section -->
          <div class="col-md-6 image-side d-none d-md-block"></div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
