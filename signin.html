                >
                  <!-- <h1 class="fw-bold">Finder</h1> -->
                  <select

                    <option selected>IND</option>

                <form>

                      class="form-control"
                      placeholder="Enter Your Email"
                    />
                  </div>
                  <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="******"
                    />
                    <div class="d-flex justify-content-end mt-1">
                      <a href="#" class="small text-primary">Forgot Password</a>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">
                    Sign In
                  </button>
                </form>

                <!-- Divider -->
                <div class="my-3 text-muted">or</div>

                <!-- Social Login -->
                <div class="d-flex gap-2 justify-content-center">
                  <button class="social-btn w-50">
                    <img
                      src="https://img.icons8.com/color/48/000000/google-logo.png"
                    />
                    Google
                  </button>
                  <button class="social-btn w-50">
                    <img
                      src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"

                <!-- Sign Up Link -->
                <p class="mt-3 small">

              <img

                class="img-fluid"
